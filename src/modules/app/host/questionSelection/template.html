<h2>Selection</h2>

<div class="form">
  <label>
    Current:
    <select
      ng-model="selection.selected" 
      ng-change="selection.selectQuestion(selection.selected)"
      ng-options="question as question.title for question in selection.questions track by question.id">
    </select>
  </label>
  <input ng-model="selection.questionToLoad"></input>
  <button ng-click="selection.selectQuestionById(selection.questionToLoad)">Change it!</button>
</div>
